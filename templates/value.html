<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City and Soil Image Upload</title>
</head>
<body>
    <h2>Enter City Name and Upload Soil Image</h2>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="city_name">Enter City Name:</label>
        <input type="text" id="city_name" name="city_name" required><br><br>

        <label for="soil_image">Upload Soil Image:</label>
        <input type="file" id="soil_image" name="soil_image" accept="image/*" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
